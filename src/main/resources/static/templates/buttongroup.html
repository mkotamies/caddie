<div class="row text-center" style="margin-left: 15px; margin-right: 15px;">
    <div class="btn-group">
        <button ng-repeat="value in values" id="{{value}}" type="button" class="btn btn-sm btn-default"
                ng-class="{'btn-primary' : selection == value}"
                ng-click="selected(value)">{{value}}
        </button>
    </div>
</div>
