<div class="rowheader" data-toggle="collapse" data-target="{{collapseTarget}}">
    <h3 class="col-xs-6 panel-heading">{{title}}</h3>
    <h3 class="col-xs-4 panel-heading" ng-show="array && array.length > 0">{{array.join(', ')}}</h3>
    <h3 class="col-xs-4 panel-heading" ng-show="value">{{value}}</h3>
    <h3 class="col-xs-4 panel-heading" ng-show="(!array || array.length == 0) && !value">-</h3>
    <span class="col-xs-2 glyphicon {{icon}}" style="margin-top: 15px;"
            ng-show="showIcon"></span>
</div>
