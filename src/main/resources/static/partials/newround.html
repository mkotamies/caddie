<div class="container" style="margin-left: 15px; margin-right: 15px; margin-top: 15px;">

    <h4 class="text-center">Course</h4>

    <div class="row">

        <select class="form-control" ng-model="selectedClub">
            <option value="">--- Select course ---</option>
            <option ng-repeat="club in clubList" value="{{club}}">{{club}}</option>
        </select>
    </div>

    <div class="row" ng-show="club != null">
        <h4 class="text-center">Tee</h4>

        <div class="btn-group" style="width: 100%;">
            <button ng-repeat="course in club.courses" class="btn btn-default"
                    ng-click="selectCourse(course)"
                    style="width: 100%;"
                    ng-class="{'btn-success' : selectedCourse == course}">
                {{course.tee}}
            </button>

        </div>
    </div>


    <div class="row" ng-show="selectedCourse != null">
        <h4 class="text-center">HCP</h4>

        <div class="col-xs-2">
            <button class="btn btn-sm btn-default" style="margin-top: 22px;"
                    ng-click="hcpDown(1)"><<
            </button>
        </div>
        <div class="col-xs-2">
            <button class="btn btn-sm btn-default" style="margin-top: 22px;"
                    ng-click="hcpDown(0.1)"><
            </button>
        </div>
        <div class="col-xs-4">
            <h2 class="text-center">{{hcp}}</h2>
        </div>
        <div class="col-xs-2">
            <button class="btn btn-sm btn-default" style="margin-top: 22px;"
                    ng-click="hcpUp(0.1)">>
            </button>
        </div>
        <div class="col-xs-2">
            <button class="btn btn-sm btn-default" style="margin-top: 22px;"
                    ng-click="hcpUp(1)">>>
            </button>
        </div>
    </div>

    <div class="row" ng-show="selectedCourse != null">
        <h4 class="text-center">Game HCP:</h4>

        <h2 style="text-align: center;">{{gameHcp}}</h2>
    </div>

    <div class="row">
        <button class="btn btn-block btn-hg btn-success"
                ng-click="startRound()" ng-show="gameHcp != '-'">Let's
            play!
        </button>
    </div>
</div>
